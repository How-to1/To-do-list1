<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Enhanced To-Do List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background-color: #f9f9f9;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    #todo-input {
      width: calc(100% - 140px);
      padding: 10px;
      font-size: 16px;
    }
    #add-btn, #delete-all-btn {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      margin-left: 5px;
    }
    ul {
      list-style: none;
      padding: 0;
      margin-top: 20px;
    }
    li {
      background: #fff;
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #ddd;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .delete-btn, .complete-btn {
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      margin-left: 5px;
    }
    .delete-btn {
      background: #e74c3c;
      color: #fff;
    }
    .complete-btn {
      background: #2ecc71;
      color: #fff;
    }
    .completed {
      text-decoration: line-through;
      color: gray;
    }
  </style>
</head>
<body>
  <h1>To-Do List</h1>
  <div>
    <input type="text" id="todo-input" placeholder="Enter a new to-do">
    <button id="add-btn">Add</button>
    <button id="delete-all-btn">Delete All</button>
  </div>
  <ul id="todo-list"></ul>

  <script>
    const input = document.getElementById('todo-input');
    const addButton = document.getElementById('add-btn');
    const deleteAllButton = document.getElementById('delete-all-btn');
    const todoList = document.getElementById('todo-list');

    // Function to add a new todo item
    function addTodo() {
      const todoText = input.value.trim();
      if (todoText === '') return;
      
      const li = document.createElement('li');
      
      // Create span for text content
      const span = document.createElement('span');
      span.textContent = todoText;
      li.appendChild(span);
      
      // Create complete button to toggle completed state
      const completeBtn = document.createElement('button');
      completeBtn.textContent = 'Complete';
      completeBtn.className = 'complete-btn';
      completeBtn.addEventListener('click', () => {
        li.classList.toggle('completed');
      });
      li.appendChild(completeBtn);
      
      // Create delete button with confirmation
      const deleteBtn = document.createElement('button');
      deleteBtn.textContent = 'Delete';
      deleteBtn.className = 'delete-btn';
      deleteBtn.addEventListener('click', () => {
        if (confirm('Are you sure you want to delete this item?')) {
          li.remove();
        }
      });
      li.appendChild(deleteBtn);
      
      todoList.appendChild(li);
      
      // Clear input field after adding
      input.value = '';
    }

    // Function to delete all todo items with double confirmation
    function deleteAllTodos() {
      if (confirm('Are you sure you want to delete all items?')) {
        if (confirm('This action cannot be undone. Are you really sure?')) {
          while (todoList.firstChild) {
            todoList.removeChild(todoList.firstChild);
          }
        }
      }
    }

    addButton.addEventListener('click', addTodo);
    deleteAllButton.addEventListener('click', deleteAllTodos);
    
    // Also add todo when Enter key is pressed
    input.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        addTodo();
      }
    });
  </script>
</body>
</html>
