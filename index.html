<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Enhanced To-Do List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: 40px auto;
      padding: 20px;
      background-color: #f9f9f9;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .input-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-bottom: 20px;
    }
    .input-group input[type="text"],
    .input-group input[type="date"],
    .input-group input[type="time"] {
      padding: 10px;
      font-size: 16px;
      flex: 1;
      min-width: 150px;
    }
    .input-group button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    ul {
      list-style: none;
      padding: 0;
      margin-top: 20px;
    }
    li {
      background: #fff;
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #ddd;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    li span.todo-content {
      display: flex;
      flex-direction: column;
    }
    li small {
      color: #555;
      font-size: 12px;
    }
    .delete-btn {
      background: #e74c3c;
      color: #fff;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      margin-top: 5px;
    }
    #delete-all-btn {
      background: #c0392b;
      color: #fff;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Enhanced To-Do List</h1>
  <div class="input-group">
    <input type="text" id="todo-input" placeholder="Enter a new to-do">
    <input type="date" id="todo-date">
    <input type="time" id="todo-time">
    <button id="add-btn">Add</button>
  </div>
  <div style="text-align:center;">
    <button id="delete-all-btn">Delete All</button>
  </div>
  <ul id="todo-list"></ul>

  <script>
    const input = document.getElementById('todo-input');
    const dateInput = document.getElementById('todo-date');
    const timeInput = document.getElementById('todo-time');
    const addButton = document.getElementById('add-btn');
    const deleteAllButton = document.getElementById('delete-all-btn');
    const todoList = document.getElementById('todo-list');

    // Function to add a new todo item
    function addTodo() {
      const todoText = input.value.trim();
      if (todoText === '') return;

      // Create new list item
      const li = document.createElement('li');

      // Create container for the content
      const contentSpan = document.createElement('span');
      contentSpan.className = 'todo-content';
      contentSpan.textContent = todoText;

      // Check if date or time provided
      const date = dateInput.value;
      const time = timeInput.value;
      if (date || time) {
        const datetimeInfo = document.createElement('small');
        // Format the date and time display
        datetimeInfo.textContent = `${date ? date : ''} ${time ? time : ''}`.trim();
        contentSpan.appendChild(datetimeInfo);
      }

      li.appendChild(contentSpan);

      // Create delete button with confirmation
      const deleteBtn = document.createElement('button');
      deleteBtn.textContent = 'Delete';
      deleteBtn.className = 'delete-btn';
      deleteBtn.addEventListener('click', () => {
        if (confirm("Are you sure you want to delete this item?")) {
          li.remove();
        }
      });
      li.appendChild(deleteBtn);
      todoList.appendChild(li);

      // Clear input fields after adding
      input.value = '';
      dateInput.value = '';
      timeInput.value = '';
    }

    // Function to delete all todo items with confirmation
    function deleteAllTodos() {
      if (confirm("Are you sure you want to delete all items?")) {
        while (todoList.firstChild) {
          todoList.removeChild(todoList.firstChild);
        }
      }
    }

    // Event listeners for button clicks and keypress (Enter)
    addButton.addEventListener('click', addTodo);
    deleteAllButton.addEventListener('click', deleteAllTodos);

    input.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        addTodo();
      }
    });
  </script>
</body>
</html>
