<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Enhanced To-Do List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: 40px auto;
      padding: 20px;
      background-color: #f9f9f9;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .input-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-bottom: 20px;
    }
    .input-group input[type="text"],
    .input-group input[type="date"],
    .input-group input[type="time"] {
      padding: 10px;
      font-size: 16px;
      flex: 1;
      min-width: 150px;
    }
    .input-group button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    ul {
      list-style: none;
      padding: 0;
      margin-top: 20px;
    }
    li {
      background: #fff;
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #ddd;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
    }
    li.completed .todo-content {
      text-decoration: line-through;
      color: gray;
    }
    li .todo-content {
      display: flex;
      flex-direction: column;
    }
    li small {
      color: #555;
      font-size: 12px;
    }
    button {
      margin: 2px;
      padding: 5px 10px;
      cursor: pointer;
      border: none;
      border-radius: 3px;
    }
    .complete-btn {
      background: #2ecc71;
      color: #fff;
    }
    .delete-btn {
      background: #e74c3c;
      color: #fff;
    }
    #delete-all-btn {
      background: #c0392b;
      color: #fff;
      padding: 10px 20px;
      cursor: pointer;
      margin-top: 10px;
    }
  </style>
</head>
