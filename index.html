<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Enhanced To-Do List with Deadline</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background-color: #f9f9f9;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .input-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-bottom: 20px;
    }
    .input-group input[type="text"],
    .input-group input[type="datetime-local"] {
      padding: 10px;
      font-size: 16px;
      flex: 1;
      min-width: 150px;
    }
    .input-group button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    ul {
      list-style: none;
      padding: 0;
      margin-top: 20px;
    }
    li {
      background: #fff;
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #ddd;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
    }
    li.completed span {
      text-decoration: line-through;
      color: gray;
    }
    li span {
      display: flex;
      flex-direction: column;
    }
    li small {
      color: #555;
      font-size: 12px;
      margin-top: 3px;
    }
    button {
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      margin-left: 5px;
      border-radius: 3px;
    }
    .complete-btn {
      background: #2ecc71;
      color: #fff;
    }
    .delete-btn {
      background: #e74c3c;
      color: #fff;
    }
    #delete-all-btn {
      background: #c0392b;
      color: #fff;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Enhanced To-Do List</h1>
  <div class="input-group">
    <input type="text" id="todo-input" placeholder="Enter a new to-do">
    <input type="datetime-local" id="deadline-input" title="Set deadline (optional)">
    <button id="add-btn">Add</button>
    <button id="delete-all-btn">Delete All</button>
  </div>
  <ul id="todo-list"></ul>

  <script>
    const input = document.getElementById('todo-input');
    const deadlineInput = document.getElementById('deadline-input');
    const addButton = document.getElementById('add-btn');
    const deleteAllButton = document.getElementById('delete-all-btn');
    const todoList = document.getElementById('todo-list');

    // Function to add a new todo item
    function addTodo() {
      const todoText = input.value.trim();
      if (todoText === '') return;
      
      const li = document.createElement('li');

      // Create span for task content
      const contentSpan = document.createElement('span');
      contentSpan.textContent = todoText;
      
      // If a deadline is provided, display it below the task
      const deadlineValue = deadlineInput.value;
      if (deadlineValue) {
        const deadlineInfo = document.createElement('small');
        // Replace the "T" between date and time for better readability
        deadlineInfo.textContent = "Deadline: " + deadlineValue.replace('T', ' ');
        contentSpan.appendChild(deadlineInfo);
      }
      
      li.appendChild(contentSpan);

      // Create complete button to toggle completed state
      const completeBtn = document.createElement('button');
      completeBtn.textContent = 'Complete';
      completeBtn.className = 'complete-btn';
      completeBtn.addEventListener('click', () => {
        li.classList.toggle('completed');
      });
      li.appendChild(completeBtn);

      // Create delete button with confirmation
      const deleteBtn = document.createElement('button');
      deleteBtn.textContent = 'Delete';
      deleteBtn.className = 'delete-btn';
      deleteBtn.addEventListener('click', () => {
        if (confirm('Are you sure you want to delete this item?')) {
          li.remove();
        }
      });
      li.appendChild(deleteBtn);

      todoList.appendChild(li);

      // Clear input fields after adding
      input.value = '';
      deadlineInput.value = '';
    }

    // Function to delete all todo items with double confirmation
    function deleteAllTodos() {
      if (confirm('Are you sure you want to delete all items?')) {
        if (confirm('This action cannot be undone. Are you really sure?')) {
          while (todoList.firstChild) {
            todoList.removeChild(todoList.firstChild);
          }
        }
      }
    }

    // Event listeners for button clicks and keypress (Enter)
    addButton.addEventListener('click', addTodo);
    deleteAllButton.addEventListener('click', deleteAllTodos);

    input.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        addTodo();
      }
    });
  </script>
</body>
</html>
