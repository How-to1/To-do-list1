<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Frog Animation</title>
  <style>
    /* Basic page styling */
    body {
      background-color: #e0f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    /* Frog container */
    .frog {
      position: relative;
      width: 100px;
      height: 100px;
      background: #4CAF50;
      border-radius: 50% 50% 40% 40%;
      animation: jump 2s infinite ease-in-out;
    }

    /* Frog eyes */
    .frog .eye {
      position: absolute;
      width: 15px;
      height: 15px;
      background: white;
      border-radius: 50%;
      top: 20px;
    }
    .frog .eye::after {
      content: '';
      position: absolute;
      width: 7px;
      height: 7px;
      background: black;
      border-radius: 50%;
      top: 3px;
      left: 3px;
    }
    .frog .eye.left {
      left: 20px;
    }
    .frog .eye.right {
      right: 20px;
    }

    /* Additional features: little nostrils (optional) */
    .frog::before,
    .frog::after {
      content: '';
      position: absolute;
      background: #4CAF50;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      top: 10px;
    }
    .frog::before {
      left: 10px;
    }
    .frog::after {
      right: 10px;
    }

    /* Keyframes for the jumping animation */
    @keyframes jump {
      0%   { transform: translateY(0); }
      30%  { transform: translateY(-80px); }
      50%  { transform: translateY(0); }
      70%  { transform: translateY(-40px); }
      100% { transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="frog">
    <div class="eye left"></div>
    <div class="eye right"></div>
  </div>
</body>
</html>
